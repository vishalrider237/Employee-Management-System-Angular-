<div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 border offset-md-2">
        <div class="card my-3 border-0 shadow-sm" style="background-color: bisque;">
          <div class="card-body">
            <h3 class="text-center mt-1">Employee List</h3>
   <table class="table table-striped mt-4" >
  <thead>
     <tr>
       <th>Name</th>
       <th>Email</th>
       <th>Phone</th>
       <th>Address</th>
       <th>Action</th>
     </tr>
  </thead>
  <tbody>
     <tr *ngFor="let employee of employees">
        <td>{{employee.name}}</td>
       <td>{{employee.email}}</td>
       <td>{{employee.phone_no}}</td>
       <td>{{employee.address}}</td>
       <td>
         <button class="btn btn-primary btn-sm" (click)="updateEmployee(employee.id)">Update</button>
         <button class="btn btn-danger btn-sm ms-2" (click)="deleteTodo(employee.id)">Delete</button>
         <button class="btn btn-success btn-sm ms-1" (click)="viewEmployee(employee.id)">View</button>
       </td>
     </tr>
  </tbody>
</table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
